Pipelines:
- name: segmentation
  inputs: [StandardCamera]
  infers:
    - name: ObjectSegmentation
      model: /opt/openvino_toolkit/models/segmentation/output/FP32/frozen_inference_graph.xml
      engine: CPU #"HETERO:CPU,GPU,MYRIAD"
      batch: 1
      confidence_threshold: 0.5
  outputs: [ImageWindow, RosTopic]
  connects:
    - left: StandardCamera
      right: [ObjectSegmentation]
    - left: ObjectSegmentation
      right: [ImageWindow]
    - left: ObjectSegmentation
      right: [RosTopic]

OpenvinoCommon:
