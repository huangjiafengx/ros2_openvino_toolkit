Pipelines:
- name: segmentation
  inputs: [Video]
  input_path: /home/ubuntu20/jiawei/ros-ov/ros2_galactic_openvino_ws/src/ros2_openvino_toolkit/data/car_cut.mp4
  infers:
    - name: ObjectSegmentation
      model: /opt/openvino_toolkit/models/public/deeplabv3/FP16/deeplabv3.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 1
      confidence_threshold: 0.5
  outputs: [ImageWindow, RosTopic, RViz]
  connects:
    - left: Video
      right: [ObjectSegmentation]
    - left: ObjectSegmentation
      right: [ImageWindow]
    - left: ObjectSegmentation
      right: [RosTopic]
    - left: ObjectSegmentation
      right: [RViz]



